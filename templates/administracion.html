<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_administracion.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" /> <!--Link para AOS-->
    <title>Administracion</title>
</head>
<body">
    <nav class="navbar bg-body-tertiary custom-navbar" >
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="/static/img/perro.png" alt="" 
                    class="d-inline-block-align-text-top">
                PamelaArte
            </a>
        </div>
    </nav>
    <div class="admin-container">
        <h1>Bienvenido {{ session.admin_nombre }}</h1>
    </div>



<div class="table-container">
    <a class="agregar-maceta" href="{{ url_for('administracion_agregar') }}">Agregar nueva maceta</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Tamaño</th>
            <th>Color</th>
            <th>Stock</th>
            <th>Imagen</th>
            <th></th>
            <th></th>
        </tr>
        {% for maceta in macetas %}
        <tr>
            <td>{{ maceta.id }}</td>
            <td>{{ maceta.nombre }}</td>
            <td>{{ maceta.tipo }}</td>
            <td>{{ maceta.precio }}</td>
            <td>{{ maceta.tamaño }}</td>
            <td>{{ maceta.color }}</td>
            <td>{{ maceta.stock }}</td>
            <td><img src="{{ url_for('static', filename=maceta.imagen) }}" width="100"></td>
            <td><button>Editar</button></td>
            <td><button>Eliminar</button></td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
