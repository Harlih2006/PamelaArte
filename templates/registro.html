<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_registro.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" /> <!--Link para AOS-->
</head>
<body>
    <div class="bg-container">
        <img src="/static/img/BG-LOGIN.png" alt="Fondo de login" class="bg-image">
    </div>
    <nav class="navbar bg-body-tertiary custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="/static/img/perro.png" alt="" 
                    class="d-inline-block-align-text-top">
                PamelaArte
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h2 class="mb-4 text-center">Registro de Usuario</h2>
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="POST" action="{{ url_for('registro') }}">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña" name="contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
</body>
<footer class="footer">
    <div class="container">
        <div class="row">
            <!-- Columna de enlaces -->
            <div class="col-md-4 mb-3">
                <ul class="list-unstyled">
                    <li><a href="#">Company</a></li>
                    <li><a href="#">Real Store Information</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Point Terms and Conditions</a></li>
                </ul>
            </div>
            <!-- Columna de redes sociales -->
            <div class="col-md-4 mb-3 text-md-end">
                <a href="#" class="me-2"><i class="bi bi-facebook"></i></a>
                <a href="#" class="me-2"><i class="bi bi-twitter-x"></i></a>
                <a href="#" class="me-2"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
        <hr>
        <div class="text-center">
             <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="/static/img/perro.png" alt="" 
                    class="d-inline-block-align-text-top">
                PamelaArte
            </a>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</html>
