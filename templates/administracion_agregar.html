<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_administracion_agregar.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" /> <!--Link para AOS-->
    <title>Agregar Maceta</title>
</head>
<body>
    <h2>Agregar nueva maceta</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="nombre" placeholder="Nombre" required><br>
        <input type="text" name="tipo" placeholder="Tipo" required><br>
        <input type="number" name="precio" placeholder="Precio" required><br>
        <input type="text" name="tamaño" placeholder="Tamaño" required><br>
        <input type="text" name="color" placeholder="Color" required><br>
        <input type="number" name="stock" placeholder="Stock" required><br>
        <input type="file" name="imagen" required><br>
        <button type="submit">Agregar Maceta</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
