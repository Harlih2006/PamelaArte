<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" /> <!--Link para AOS-->
</head>
<body>
    <div class="bg-container">
        <img src="/static/img/BG-LOGIN.png" alt="Fondo de login" class="bg-image">
    </div>
    <nav class="navbar bg-body-tertiary custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="/static/img/perro.png" alt="" 
                    class="d-inline-block-align-text-top">
                PamelaArte
            </a>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="login-container">
            <div class="login-box">
                <h2>Iniciar Sesión</h2>
                {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form action="/login" method="POST">
                    <!--Correo -->
                    <div class="mb-3">
                        <label for="usuario">Usuario o Correo</label>
                        <div>
                            <input type="text" id="email" name="email" placeholder="Ingresa tu correo"
                            required>
                        </div>
                    </div>
                    <!-- Contraseña -->
                    <div class="mb-3">
                        <label for="password">Contraseña</label>
                        <div>
                            <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña"
                            required>
                        </div>
                    </div>
                    <!-- Botones -->
                    <div class="buttons">
                        <button type="submit" class="btn-login">Iniciar Sesión</button>
                        <div>
                            <a href="/registro" class="btn-register">Registrarse</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
</body>
<footer class="footer">
    <div class="container">
        <div class="row">
            <!-- Columna de enlaces -->
            <div class="col-md-4 mb-3">
                <ul class="list-unstyled">
                    <li><a href="#">Company</a></li>
                    <li><a href="#">Real Store Information</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Point Terms and Conditions</a></li>
                </ul>
            </div>
            <!-- Columna de redes sociales -->
            <div class="col-md-4 mb-3 text-md-end">
                <a href="#" class="me-2"><i class="bi bi-facebook"></i></a>
                <a href="#" class="me-2"><i class="bi bi-twitter-x"></i></a>
                <a href="#" class="me-2"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
        <hr>
        <div class="text-center">
             <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="/static/img/perro.png" alt="" 
                    class="d-inline-block-align-text-top">
                PamelaArte
            </a>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</html>
